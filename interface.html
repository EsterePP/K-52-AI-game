
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>K-52-AI-game</title>
    </head>
        <body>

            <div class="start-game-div" id="start-game-div">
                <h2 id="start-game-h2"> Izvēlieties skaitļu virknes garumu (15-25): </h2>
                <input type="text" id="arrayLength"/>
            
                <h2 id="start-game-h2"> Izvēlieties, kādu algoritmu izmantos MI: </h2>
                <form id="algorithmForm">
                    <input type="radio" id="minimax" name="algorithm" value="minimax" checked>
                    <label id="start-game-labels" for="minimax"> Minimax </label><br>
                    <input type="radio" id="alphabeta" name="algorithm" value="alphabeta">
                    <label id="start-game-labels" for="alphabeta"> Alpha-Beta </label><br>
                </form>
            
                <h2 id="start-game-h2"> Izvēlieties, kas uzsāks spēli: </h2>
                <div style="display: flex; flex-direction: row; gap: 15px;">
                    <button id="start-game-button" onclick="game.init(true); "> Jūs  </button>
                    <button id="start-game-button" onclick="game.init(false); "> MI  </button>
                </div>
            </div>

            <div class="container">
                <div class="top-container">

                    <div class="left-container">
                        <h1 class="title">Skaitļu virkne</h1>
                        <p class="sub-title-1"> Klikšķiniet uz jebkuru skaitli,  </p>
                        <p class="sub-title-2"> pāris jūsu skaitlim ir tuvākais skaitlis pa labi. </p>
                    </div>

                    <div class="right-container">
                        <div class="playerPoints-div">
                            <p id="playerPoints-name">Jūs</p>
                            <p id="playerPoints">0</p>
                        </div>
                        <div class="computerPoints-div">
                            <p id="computerPoints-name">MI</p>
                            <p id="computerPoints">0</p>
                        </div>
                    </div>

                </div>

                <h2 id="h1SkaitluVirkne">...</h2>
    
                <hr>
                <hr>
    
                <div class="input-container">
                    <h2 id="input-title">Tu izvēlējies:</h2>
                    <input type="number" step="1" id="textField"/>
                    <button type="submit" id="okButton"> Apstiprināt  </button>
                    <h1 id="systemOutput"></h1>
                </div>
    
                <br>

                <div onclick="game.restartGame()" id="restart">

                </div>
    
                <script src="game.js"></script>
            </div>
        </body> 
</html>
