<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>K-52-AI-game</title>
    </head>
        <body>

            <div class="container">
                <div class="top-container">

                    <div class="left-container">
                        <h1 class="title">Skaitļu virkne</h1>
                        <p class="sub-title-1"> Klikšķiniet uz jebkuru sakitli,  </p>
                        <p class="sub-title-2"> pāris jūsu skaitlim ir tuvākais skaitlis pa labi. </p>
                    </div>

                    <div class="right-container">
                        <div class="playerPoints-div">
                            <p id="playerPoints-name">YOU</p>
                            <p id="playerPoints">0</p>
                        </div>
                        <div class="computerPoints-div">
                            <p id="computerPoints-name">AI</p>
                            <p id="computerPoints">0</p>
                        </div>
                    </div>

                </div>

                <h2 id="h1SkaitluVirkne">...</h2>
    
                <hr>
                <hr>
    
                <div class="input-container">
                    <h2 id="input-title">Tu izvēlējies:</h2>
                    <input type="text" id="textField"/>
                    <button type="submit" id="okButton"> Apstiprināt  </button>
                    <h1 id="systemOutput"></h1>
                </div>
    
                <br>

                
    
                <script src="game.js"></script>
            </div>
        </body> 
</html>
